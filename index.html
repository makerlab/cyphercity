<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cypher City with Shader Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #shaderCanvas {
            z-index: -1;
        }
        #matrixCanvas {
            z-index: 1;
        }
        #animatedText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 2;
            text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="shaderCanvas"></canvas>
    <canvas id="matrixCanvas"></canvas>
    <div id="animatedText"></div>

    <script id="vertexShader" type="x-shader/x-vertex">
        attribute vec2 a_position;
        void main() {
            gl_Position = vec4(a_position, 0.0, 1.0);
        }
    </script>

    <script id="fragmentShader" type="x-shader/x-fragment">
        precision mediump float;
        uniform vec2 u_resolution;
        uniform float u_time;

        void main() {
            vec2 st = gl_FragCoord.xy / u_resolution.xy;
            vec3 color = vec3(0.0);

            color = vec3(st.x, st.y, abs(sin(u_time * 0.5)));

            gl_FragColor = vec4(color, 1.0);
        }
    </script>

    <script>
        // WebGL Shader Background
        const shaderCanvas = document.getElementById('shaderCanvas');
        const gl = shaderCanvas.getContext('webgl');

        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            return shader;
        }

        function createProgram(gl, vertexShader, fragmentShader) {
            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            return program;
        }

        const vertexShaderSource = document.getElementById('vertexShader').text;
        const fragmentShaderSource = document.getElementById('fragmentShader').text;

        const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
        const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

        const program = createProgram(gl, vertexShader, fragmentShader);

        const positionAttributeLocation = gl.getAttribLocation(program, 'a_position');
        const positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        const positions = [
            -1, -1,
            1, -1,
            -1, 1,
            1, 1,
        ];
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);

        const resolutionUniformLocation = gl.getUniformLocation(program, 'u_resolution');
        const timeUniformLocation = gl.getUniformLocation(program, 'u_time');

        function resizeCanvasToDisplaySize(canvas) {
            const displayWidth = canvas.clientWidth;
            const displayHeight = canvas.clientHeight;
            if (canvas.width !== displayWidth || canvas.height !== displayHeight) {
                canvas.width = displayWidth;
                canvas.height = displayHeight;
            }
        }

        function render(time) {
            time *= 0.001;  // Convert to seconds

            resizeCanvasToDisplaySize(gl.canvas);
            gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

            gl.clearColor(0, 0, 0, 0);
            gl.clear(gl.COLOR_BUFFER_BIT);

            gl.useProgram(program);
            gl.enableVertexAttribArray(positionAttributeLocation);
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.vertexAttribPointer(positionAttributeLocation, 2, gl.FLOAT, false, 0, 0);

            gl.uniform2f(resolutionUniformLocation, gl.canvas.width, gl.canvas.height);
            gl.uniform1f(timeUniformLocation, time);

            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

            requestAnimationFrame(render);
        }

        requestAnimationFrame(render);
    </script>

    <script>
        // Matrix Effect
        const matrixCanvas = document.getElementById('matrixCanvas');
        const ctx = matrixCanvas.getContext('2d');

        let width = matrixCanvas.width = window.innerWidth;
        let height = matrixCanvas.height = window.innerHeight;

        const cols = Math.floor(width / 20) + 1;
        const ypos = Array(cols).fill(0);

        ctx.fillStyle = '#0001';
        ctx.fillRect(0, 0, width, height);

        function matrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);

            ctx.font = '15pt monospace';

            ypos.forEach((y, ind) => {
                const text = String.fromCharCode(Math.random() * 128);
                const x = ind * 20;
            
                // Generate a random color
                const hue = Math.random() * 360;
                ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
            
                ctx.fillText(text, x, y);
                if (y > 100 + Math.random() * 10000) ypos[ind] = 0;
                else ypos[ind] = y + 20;
            });
        }

        function resizeMatrix() {
            width = matrixCanvas.width = window.innerWidth;
            height = matrixCanvas.height = window.innerHeight;
            cols = Math.floor(width / 20) + 1;
            ypos = Array(cols).fill(0);
        }

        window.addEventListener('resize', resizeMatrix);

        setInterval(matrix, 33); // Approximately 30 fps for smoother animation
    </script>

    <script>
        // Animated Text in Different Languages
        const textElement = document.getElementById('animatedText');
        const texts = [
            "Cypher City", // English
            "サイファーシティ", // Japanese
            "Город Шифров", // Russian
            "密码城市", // Chinese
            "Ville des Chiffres", // French
            "Ciudad de Cifras", // Spanish
            "Chiffre-Stadt", // German
            "Città dei Codici", // Italian
            "Şifre Şehri", // Turkish
            "암호 도시" // Korean
        ];
        let currentIndex = 0;

        function changeText() {
            textElement.style.opacity = 0;
            setTimeout(() => {
                textElement.textContent = texts[currentIndex];
                textElement.style.opacity = 1;
                currentIndex = (currentIndex + 1) % texts.length;
            }, 500);
        }

        setInterval(changeText, 3000);
        changeText(); // Initial call to display the first text immediately
    </script>
</body>
</html>
